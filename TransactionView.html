<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>BlockIndex</title>
</head>

<body>
    <div id="app">
        <el-main>
            <el-tabs type="border-card">
                <el-table :data="getTransList" style="width: 100%">
                    <el-table-column prop="txhash" label="Txhash">
                    </el-table-column>
                    <el-table-column prop="time" label="Age">
                    </el-table-column>
                    <el-table-column prop="size" label="Size (bytes)">
                    </el-table-column>
                    <el-table-column prop="confirmations" label="Confirmations">
                    </el-table-column>
                    <el-table-column prop="totalOutput" label="Total Output(BTC)">
                    </el-table-column>
                    <el-table-column prop="amount" label="Amount (BTC)">
                    </el-table-column>
                    <el-table-column prop="amount1" label="Amount (USD)">
                    </el-table-column>
                </el-table>
            </el-tabs>
        </el-main>



        </el-container>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/TransactionView.js"></script>
</body>

</html>
