<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>BlockIndex</title>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header style="background-color:rgb(134, 192, 240);text-align: center" height="50px">
                <font style="color: white" height="50px">Click here to claim your free Stellar (XLM) before we run out!
                </font>
            </el-header>
            <el-header style="background-color: midnightblue;text-align: center" height="250px">
                <br>
                <font style="color: white;font-size: 40px;">Block Explorer </font>
                </br>
                <br>
                <el-input v-model="search" placeholder="input height address txid or blockhash" style="width: 45%"
                    prefix-icon="el-icon-search">
                </el-input>
                <el-select v-model="type" style="width: 150px">
                    <el-option v-for="item in options" :key="item.value" :label="item.label" :value="item.value">
                    </el-option>
                </el-select>
                <el-button type="primary" @click="SearchBySelect(search)">Search</el-button>
                <br>
                <br>
                <font style="color: white;">You can search for things like
                    <el-button type="text" style="color: white;text-decoration:underline" @click="autoAddress">Address
                    </el-button>

                    <el-button type="text" style="color: white;text-decoration:underline" @click="autoTransaction">
                        Transaction</el-button>

                    <el-button type="text" style="color: white;text-decoration:underline" @click="autoBlock">Block
                    </el-button>
                    <el-button type="text" style="color: white;text-decoration:underline" @click="autoHeight">
                        Height</el-button>
                </font>
                <br>
            </el-header>
            <el-main>
                <el-tabs type="border-card">
                    <el-tab-pane label="BLOCKS" @click="selectBlock">
                        <el-table :data="getList" style="width: 100%">
                            <el-table-column prop="blockhash" label="Blockhash">
                            </el-table-column>
                            <el-table-column prop="height" label="Height">
                                <template slot-scope="scope">
                                    <a @click="getClickHeight(scope.row.height)"
                                        style="color: rgb(75, 75, 233)">{{scope.row.height}}</a>
                                </template>
                            </el-table-column>
                            <el-table-column prop="time" label="Age">
                            </el-table-column>
                            <el-table-column prop="numberOfTransactions" label="Transactions">
                            </el-table-column>
                            <el-table-column prop="size" label="Size (bytes)">
                            </el-table-column>
                        </el-table>
                        <div style="text-align: center">
                            <el-button type="primary" @click="BlockviewMoreClick">View More</el-button>
                        </div>
                    </el-tab-pane>

                    <el-tab-pane label="TRANSACTIONS" @click="selecttransaction">
                        <el-table :data="gettransactionsLista" style="width: 100%">
                            <el-table-column prop="txhash" label="Transaction Hash">
                                <template slot-scope="scope">
                                    <a @click="getClickTxhash(scope.row.txhash)"
                                        style="color: rgb(75, 75, 233)">{{scope.row.txhash}}</a>
                                </template>
                            </el-table-column>
                            <el-table-column prop="time" label="Age">
                            </el-table-column>
                            <el-table-column prop="amount" label="Amount (BTC)">
                            </el-table-column>
                            <el-table-column prop="amount1" label="Amount (USD)">
                            </el-table-column>
                        </el-table>
                        <div style="text-align: center">
                            <el-button type="primary" @click="transactionviewMoreClick">View More</el-button>
                        </div>
                    </el-tab-pane>
                </el-tabs>
            </el-main>
        </el-container>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="assets/js/sockjs.js"></script>
    <script src="assets/js/stomp.js"></script>
    <script src="viewmodels/BlockIndex.js"></script>
</body>

</html>
