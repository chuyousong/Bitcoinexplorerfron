<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/elementui.css">
    <title>BlockIndex</title>
</head>

<body>
    <div id="app">
            <el-main>
                <el-tabs type="border-card">
                    
                    <h1 style="text-align: center"> << Previous Blocks mined on:24/06/2019 Next >> </h1>
                        <el-table :data="getList" style="width: 100%">
                            <el-table-column prop="height" label="Height">
                                <template slot-scope="scope">
                                    <a @click="getClickHeights(scope.row.height)"
                                        style="color: rgb(75, 75, 233)">{{scope.row.height}}</a>
                                </template>
                            </el-table-column>
                            <el-table-column prop="time" label="Time">
                            </el-table-column>
                            <el-table-column prop="blockhash" label="Hash">
                                <template slot-scope="scope">
                                    <a @click="getClickHashs(scope.row.blockhash)"
                                        style="color: rgb(75, 75, 233)">{{scope.row.blockhash}}</a>
                                </template>
                            </el-table-column>
                            <el-table-column prop="size" label="Size (bytes)">
                            </el-table-column>


                            
                        </el-table>
                </el-tabs>
            </el-main>



        </el-container>
    </div>

    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/elementui.js"></script>
    <script src="viewmodels/BlockView.js"></script>
</body>

</html>
